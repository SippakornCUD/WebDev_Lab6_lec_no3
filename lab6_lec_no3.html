<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        span{
            cursor: pointer;
        }
    </style>
    <script>
        var size = 14;
        function decrease(){
            let text = document.getElementById("p1")
            size = size-1;
            // console.log(typeof(size))
            // console.log(size)
            text.style.fontSize = size+"px";
           
        }
        function increase(){
            let text = document.getElementById("p1")
            size = size+1;
            text.style.fontSize = size+"px";
        }
    </script>
</head>
<body>
    <h1>
        <span onclick="decrease()">-</span> |
        <span onclick="increase()">+</span>
    </h1>
    <p id="p1">
        If you're Leavin', will you take me with you? I'm
        tired of talkin' on my phone There is one thing I can
        never give you My heart will never be your home
    </p>
</body>
</html>
